# Configure C-a as the prefix key
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Decrease escape delay
set -sg escape-time 0

# Start numbering windows and panes at 1 instead of 0 (0 is the other side of the keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
